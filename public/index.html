<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<title>RhoMobile Ember</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet">
 
</head>
<body>
<script type="text/x-handlebars" >
<H1>RhoTut Ember JS Example</H1>
{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="products/index">
<div class="container">
  <h2>Products</h2>
  {{#link-to 'productnew'}}<span class="btn btn-primary" ><i class="icon-plus-sign  icon-white" ></i>  New</span>{{/link-to}}
  
  <ul class="list-group">
    {{#each model}}

      <li class="list-group-item">
      {{#link-to 'productdelete' this}}<span id="reportdelete" class="button btn-sm btn-danger pull-right" ><i class="icon icon-trash"></i></span>{{/link-to}}
      {{#link-to 'productedit' this}}
        <span class="badge pull-left">{{qty}}</span>
        {{name}} - {{brand}}
      {{/link-to}}  
      </li>
    
    {{/each}}
  </ul>
</div>
</script>

<script type="text/x-handlebars" data-template-name="_productForm">
  <form role="form">
    <div class="form-group">
    <label >Name</label>
    
    {{input type="text" id="new-name" placeholder="Product Name" 
              value=name }}
    </div>
    <div class="form-group">
    <label >Brand</label>
    {{input type="text" id="new-brand" placeholder="Brand Name" 
              value=brand }}
    </div>
    <div class="form-group">
    <label >Qty</label>
    
    {{input type="text" id="new-qty" placeholder="Qty" 
              value=qty }}
    </div>
    <div class="form-group">
      <label> Available</label>
      <input type="checkbox" id="isavailable" {{bind-attr checked=isavailable}}>
    </div>
    <div >
    <button id="save" class="btn  btn-success" {{action "save" on="click"}} type="button">Save</button>
    {{#link-to 'products'}}<button id="cancel" class="btn btn-default ">Cancel</button>{{/link-to}}
    
  </div>          
  </form>

</script>

<script type="text/x-handlebars" id="productnew">
<div class="container">
  <h2>New Product</h2>

  {{partial "productForm"}}
</div>

</script>

<script type="text/x-handlebars" id="productedit">
<div class="container">
  <h2>Edit {{name}}</h2>
  {{partial "productForm"}}
</div>
</script>


<script type="text/x-handlebars" data-template-name="productdelete">
<div class="container">
  <h2>
  Are you sure you want to delete {{brand}} - {{name}}?</h2>
  <div >
    <button id="delete" class="btn  btn-success" {{action "delete" on="click"}} type="button">Yes</button>
    {{#link-to 'products'}}<button id="cancel" class="btn btn-default ">No</button>{{/link-to}}
    
  </div>          
 
</div>

</script>

  <script src="js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>

  <script src="js/models/product.js"></script>
  <script src="js/routes/product.js"></script>
   <script src="js/controllers/product.js"></script>
   
</body>
</html>
